# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: Newpool

steps:
- task: TerraformCLI@2
  inputs:
    command: 'init'
    allowTelemetryCollection: true

- task: TerraformCLI@2
  inputs:
    command: 'plan'
    environmentServiceName: 'AKS_Proj3'
    allowTelemetryCollection: true